      <script>
        function addElement(){

var books = [
  "Cardo",
  "Darna",
  "Panday",
  "Pedro Penduko",
  "Super inggo"
];

function getRandomBook() {
  var randomIndex = Math.floor(Math.random() * books.length);
  return books[randomIndex];
}

function getRandomQuantity() {
  return Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
}

function addRow() {
  var table = document.getElementById("myTable");
  var newRow = table.insertRow(table.rows.length);
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  
  var bookTitle = getRandomBook();
  var quantity = getRandomQuantity();
  
  cell1.innerHTML = bookTitle;
  cell2.innerHTML = quantity;
  cell3.innerHTML = '<button class="btn btn-danger" onclick="deleteRow(this)">Delete</button>';
}

function deleteRow(button) {
  var row = button.parentNode.parentNode;
  row.parentNode.removeChild(row);
}

document.getElementById("addRowBtn").addEventListener("click", addRow);




function createElementWithText(elementType, text) {
  var newElement = document.createElement(elementType);
  newElement.textContent = text;
  return newElement;
}

document.getElementById("myButton").addEventListener("click", function() {
  var inputElement = document.getElementById("myInput");
  var inputValue = inputElement.value;
  
  var selectElement = document.getElementById("mySelect");
  var selectedOption = selectElement.value;
  
  var outputContainer = document.getElementById("outputContainer");
  var newElement = createElementWithText(selectedOption, inputValue);
  outputContainer.appendChild(newElement);
});
