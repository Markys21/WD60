<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hello.css" />
    <title>Document</title>
</head>
<body>
    <section class="container-fluid text-white bg-gif">
        <h1 class="text-center text-white fw-bold display-1 hover-this">
          Grade Calculator
        </h1>
        <div class="mt-3 text-center hover-this">
          <h1 id="userNameDisplay">Welcome!</h1>
        </div>
  
        <div class="cursor"></div>
  
        <!-- header -->
        <!-- subjects-container -->
        <div class="container-fluid mt-4">
          <div class="container mb-5">
            <div class="row">
              <div class="col">
                <a
                  type="button"
                  class=""
                  data-bs-toggle="modal"
                  data-bs-target="#registrationModal"
                >
                  <lord-icon
                    src="https://cdn.lordicon.com/ljvjsnvh.json"
                    trigger="hover"
                    colors="primary:#4be1ec,secondary:#cb5eee"
                    style="width: 100px; height: 100px"
                  >
                  </lord-icon>
                </a>
                <h3 class="hover-this">Register</h3>
              </div>
              <div class="col">
                <a
                  type="button"
                  class=""
                  data-bs-toggle="modal"
                  data-bs-target="#registrationModal"
                >
                  <lord-icon
                    src="https://cdn.lordicon.com/tbfrtmlu.json"
                    trigger="hover"
                    colors="primary:#4be1ec,secondary:#cb5eee"
                    style="width: 100px; height: 100px"
                  >
                  </lord-icon>
                </a>
                <h3 id="average-grade" class="hover-this">Average</h3>
                <p id="results"></p>
              </div>
            </div>
            <!-- Modal -->
            <div
              class="container-fluid modal fade"
              id="registrationModal"
              tabindex="-1"
              aria-labelledby="registrationModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content container m-5">
                  <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">
                      Registration
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body container">
                    <!-- Registration form -->
                    <form id="registrationForm">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label"
                          >Email address:</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                      </div>
                      <div class="d-grid col-6 mx-auto">
                        <button type="submit" class="mt-2 btn btn-outline-light">
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div
              class="col-lg-3 col-md-6 col-sm-12 shadow-lg p-3 mb-5 bg-body rounded-3 bg-transparent border border-light"
            >
              <form class="m-4">
                <div class="row">
                  <div class="col-4">
                    <h2 class="hover-this">MATH</h2>
  
                    <h6 class="fst-italic text-secondary hover-this">Subject</h6>
                  </div>
  
                  <div class="col-5">
                    <h1 class="display-3 text-center" id="math-letter-grade"></h1>
                  </div>
  
                  <div class="col-3">
                    <h1 class="display-3 text-center">
                      <lord-icon
                        src="https://cdn.lordicon.com/efdhjqgx.json"
                        trigger="hover"
                        colors="primary:#4be1ec,secondary:#cb5eee"
                        style="width: 100px; height: 100px"
                      >
                      </lord-icon>
                    </h1>
                  </div>
                </div>
  
                <hr />
                <div class="row">
                  <div class="col-6">
                    <label for="math-grade">Grades:</label><br />
                    <input
                      class="mt-2 form-control text-white bg-transparent"
                      type="number"
                      placeholder="Enter your Grades"
                      id="math-grade"
                      name="math-grade"
                    />
                  </div>
                  <div class="col-6">
                    <h1 class="fs-5 text-center" id="math-final-grade"></h1>
                  </div>
                </div>
              </form>
            </div>
  
          
  
           
          
  
         
          
     
  
     
    
    <form id="subject-form">
        <input type="text" id="name-input" placeholder="Subject Name" required>
        <input type="number" id="grade-input" placeholder="Final Grade" required>
        <button type="submit">Add Subject</button>
      </form>
    
      <ul id="subject-list"></ul>
    
      <div id="average-container">
        <h2>Average Grade: <span id="average-grade"></span></h2>
        <h2>Remarks: <span id="remarks"></span></h2>
      </div>
    
      <div
      class="col-lg-3 col-md-6 col-sm-12 shadow-lg p-3 mb-5 bg-body rounded-3 bg-transparent border border-light"
    >
      <form class="m-4 subject-form">
        <div class="row">
          <div class="col-4">
            <h2 class="hover-this">MATH</h2>

            <h6 class="fst-italic text-secondary hover-this">Subject</h6>
          </div>

          <div class="col-5">
            <h1 class="display-3 text-center" id="math-letter-grade"></h1>
          </div>

          <div class="col-3">
            <h1 class="display-3 text-center">
              <lord-icon
                src="https://cdn.lordicon.com/efdhjqgx.json"
                trigger="hover"
                colors="primary:#4be1ec,secondary:#cb5eee"
                style="width: 100px; height: 100px"
              >
              </lord-icon>
            </h1>
          </div>
        </div>

        <hr />
        <div class="row">
          <div class="col-6">
            <label for="math-grade">Grades:</label><br />
            <input
              class="mt-2 form-control text-white bg-transparent"
              type="number"
              placeholder="Enter your Grades"
              id="math-grade"
              name="math-grade"
            />
          </div>
          <div class="col-6">
            <h1 class="fs-5 text-center" id="math-final-grade"></h1>
          </div>
        </div>
      </form>
    </div>




      
      <script>
        const form = document.getElementById('subject-form');
    const nameInput = document.getElementById('name-input');
    const gradeInput = document.getElementById('grade-input');
    const subjectList = document.getElementById('subject-list');
    const averageGrade = document.getElementById('average-grade');
    const remarks = document.getElementById('remarks');
    
    let subjects = [];
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
    
      const name = nameInput.value;
      const grade = parseFloat(gradeInput.value);
    
      if (name && !isNaN(grade)) {
        const newSubject = { name, grade };
        subjects.push(newSubject);
        displaySubjects();
        form.reset();
        calculateAverage();
      }
    });
    
    function displaySubjects() {
      subjectList.innerHTML = '';
    
      subjects.forEach((subject, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${subject.name}: ${subject.grade}</span>
          <button onclick="deleteSubject(${index})">Delete</button>
        `;
        subjectList.appendChild(listItem);
      });
    }
    
    function deleteSubject(index) {
      subjects.splice(index, 1);
      displaySubjects();
      calculateAverage();
    }
    
    function calculateAverage() {
      const totalGrades = subjects.reduce((sum, subject) => sum + subject.grade, 0);
      const average = totalGrades / subjects.length;
      averageGrade.textContent = average.toFixed(2);
      remarks.textContent = average >= 60 ? 'Pass' : 'Fail';
    }
    
      </script>
      <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

      <!-- <script src="exe.js"></script> -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
</body>
</html>
