				</div>

						  <option value="UX">UX</option>
						  <option value="KodeGo">KodeGo</option>
						</select>

					<label for="phone">Enter your Phone Number:</label>

						<br>
					<label for="username">City:</label>
					<input placeholder="Please enter your City" type="text" id="username" name="username" required>

					<label for="confirm_password">Confirm Password:</label>
					<input placeholder="Please Retype your Password" type="password" id="confirm_password" name="confirm_password" required>
				</div>
				
				
				</div>
