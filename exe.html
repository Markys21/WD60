      html, body {

      .nav-wrapper {
        width: 100%;
        height: 100vh;
        background: #161616;

      nav {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        position: absolute;
        top: 50%;
      }
      
      .hover-this {
        transition: all 0.3s ease;
      }
      
      span {
        display: inline-block;
        font-family: 'Russo One', sans-serif;
        font-weight: 400;
        color: #fff;
        font-size: 36px;
        text-transform: uppercase;
        pointer-event: none;
        transition: transform 0.1s linear;
      }
      
      .cursor {
        pointer-events: none;
        position: fixed;
        padding: 0.3rem;
        background-color: #fff;
        border-radius: 50%;
        mix-blend-mode: difference;
        transition: transform 0.3s ease;
      }
      
      .hover-this:hover ~ .cursor {
        transform:translate(-50%, -50%) scale(8);
      }
      
      @media(min-width: 900px) {
        nav {
          display: flex;
          justify-content: space-around;
        }
      }
      
      @media(max-width: 900px) {
        nav {
          top: 30%;
        }
        
        .hover-this {
          width: 100%;
          padding: 20px 0;
          display: inline-block;
        }
      }
      </style>

<script>
 
  function generateGrades() {

    
  const subjects = ["Math", "English", "Science", "History", "Filipino", "Values", "Computer", "Mapeh"];
  const grades = [];

  for (let i = 0; i < subjects.length; i++) {
    const subject = subjects[i];
    const gradeInput = document.getElementById(`${subject.toLowerCase()}-grade`);
    const grade = gradeInput.value;
    let letterGrade;
    let finalGrade;
    let gradeColor;

    if (grade >= 90) {
      letterGrade = "A↑";
      finalGrade = `Congratulation you Passed! Your average is ${gradeInput.value }↑`;
      gradeColor ="green";
     
    } else if (grade >= 80) {
      letterGrade = "B↑";
      finalGrade = `Congratulation you Passed! Your average is ${gradeInput.value }↑`;
      gradeColor ="yellowgreen";
      
    } else if (grade >= 70) {
      letterGrade = "C↓";
      finalGrade = `Try Again! Your average is ${gradeInput.value }↓`;
      gradeColor ="orange";
  
    } else if (grade >= 60) {
      letterGrade = "D↓";
      finalGrade = `Try Again! Your average is ${gradeInput.value }↓`;
      gradeColor ="red";
   
    } else {
      letterGrade = "F↓";
      finalGrade = `Try Again! Your average is ${gradeInput.value }↓`;
      gradeColor ="red";
    }


    document.getElementById(`${subject.toLowerCase()}-letter-grade`).innerHTML = letterGrade;
    document.getElementById(`${subject.toLowerCase()}-final-grade`).innerHTML = finalGrade;
    document.getElementById(`${subject.toLowerCase()}-letter-grade`).style.color = gradeColor;
    document.getElementById(`${subject.toLowerCase()}-final-grade`).style.color = gradeColor;
  }

}

// hover
(function () {

const link = document.querySelectorAll('nav > .hover-this');
const cursor = document.querySelector('.cursor');

const animateit = function (e) {
	  const span = this.querySelector('span');
	  const { offsetX: x, offsetY: y } = e,
	  { offsetWidth: width, offsetHeight: height } = this,

	  move = 25,
	  xMove = x / width * (move * 2) - move,
	  yMove = y / height * (move * 2) - move;

	  span.style.transform = `translate(${xMove}px, ${yMove}px)`;

	  if (e.type === 'mouseleave') span.style.transform = '';
};

const editCursor = e => {
	  const { clientX: x, clientY: y } = e;
	  cursor.style.left = x + 'px';
	  cursor.style.top = y + 'px';
};

link.forEach(b => b.addEventListener('mousemove', animateit));
link.forEach(b => b.addEventListener('mouseleave', animateit));
window.addEventListener('mousemove', editCursor);

})();













</script>
